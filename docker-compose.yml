services:
  # --- DB ---
  db:
    image: postgres:15-alpine
    container_name: umkm_db
    restart: always
    env_file:
      - ./backend/.env 
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- BE ---
  backend:
    container_name: umkm_backend
    build: 
      context: ./backend 
      dockerfile: Dockerfile
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy 
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      - PORT=5000
    volumes:
      - ./backend/public/uploads:/app/public/uploads:Z

  # --- FE ---
  frontend:
    container_name: umkm_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api/v1
    volumes:
      - ./frontend:/app:Z
      - /app/node_modules
    stdin_open: true 
    tty: true

volumes:
  postgres_data: